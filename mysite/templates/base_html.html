<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{% static 'css/base_html.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    {%block header%}

    {%block header-links%}
    {% endblock %}

    <link rel="stylesheet" {% block header-pageCss %}{% endblock %}>
    <script src= "{% static 'scripts/jquery.js' %}" type = "text/javascript"></script> 
    <script src= "{% static 'scripts/menu_hamburguesa.js' %}" type = "text/javascript"></script> 

    <title>Document</title>
    {%endblock%}
</head>
<!-- Tags para incluir la imagen de fondo-->
{%block background%}
    
<body {% block background-image %}{% endblock %}> 
    <nav class="topnav">

        <a href = "#" class = "toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <ul class = "nav-links">
            <li>
                <a href="{% url 'home' %}">who_is()</a>
            </li>
            <li>
                <a href="{% url 'projects' %}">projects()</a>
            </li>
            <li>
                <a href="{% url 'contact' %}">Contact()</a>
            </li>
            <li>
                <i id= "git_hub_logo" class="fa"> <a href ="https://github.com/ManuData"  target="_blank"> &#xf09b;</i></a> 
            </li>
        </ul>
        
    </nav>

      <div>
          {%block content%}
          {%endblock%}

      </div>

      <script>
        const toggleButton = document.getElementsByClassName('toggle-button')[0]
        const navbarLinks = document.getElementsByClassName('nav-links')[0]
        const image_background = document.getElementById('bg')
        
        toggleButton.addEventListener('click',() => {
            navbarLinks.classList.toggle('active');
            image_background.classList.toggle('active');
            if ($(navbarLinks).is(':visible')) {
                $('body').addClass("fixed-position");
            } else {
            $('body').removeClass("fixed-position");
            }
        })
        
    </script> 
</body>
{%endblock%}
</html>
